<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="jquery-3.4.1.min.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <title>Jquery Salary Calculator</title>
</head>
<body>
    <div id="container">
        <header>
            <h1>Salary Calculator</h1>
        </header>
        <div id="topSection">
        <h2>Add Employee</h2>
        <input id="firstNameIn" placeholder="first name" type='text'/>
        <input id="lastNameIn" placeholder="last name" type='text'/>
        <input id="idIn" placeholder="ID" type='text'/>
        <input id="titleIn" placeholder="job title" type='text'/>
        <input id="annualSalaryIn" placeholder="annual salary" type='text'/>
        <br>
        <button id="submitButton">Submit</button>

        </div>
        <h2>Employees</h2>

        <div class='employeeTable'>
            <table id="empTable">

            </table>
        </div>
        <p id="totalMonthly"></p>Total Monthly: $ <span id=totalMonthlyOut>0</span></p>
    </div>
    
</body>
</html>
